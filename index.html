<!DOCTYPE html>
<html>
 <head>
     <title>Todo App</title>
     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
     <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
 </head>
 <body class="page">
   <header class="manual">
       <img class="manual-img" src="./eisenhower-matrix.jpg"  alt="Eisenhower Matrix">
       <a class="more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
   </header>
   <main class="content">
       <section id="top-section">
           <h3 class="title title-new-task">Add Item</h3>
       <div class="box">
         <input id="new-task"class="text task" type="text">
         <button class="btn add-btn">Add</button>
        </div>
       </section>
       <section>
       <h3 class="title">Todo</h3>
       <ul class="list" id="incompleted">
           <li class="item">
               <input class="checkbox" type="checkbox">
               <label class=" desc task">Pay Bills</label>
               <input type="text" class=" text task">
               <button class=" btn edit">Edit</button>
               <button class=" btn delete"><img class="delete-img" src="./remove.svg" alt=""></button>
           </li>
           <li class=" item edit-mode">
               <input class="checkbox" type="checkbox">
               <label class=" desc task">Go Shopping</label>
               <input type="text" value="Go Shopping" class="text task">
               <button class=" btn edit">Save</button>
               <button class="btn delete"><img class="delete-img" src="./remove.svg" alt=""></button>
           </li>
       </ul>
       <h3 class="title">Completed</h3>
       <ul class="list" id="completed">
           <li class="item">
               <input class="checkbox" type="checkbox" checked>
               <label class="desc task">See the Doctor</label>
               <input type="text" class="text task">
               <button class="btn edit">Edit</button>
               <button class="btn delete"><img class="delete-img" src="./remove.svg" alt=""></button>
           </li>
       </ul>
       </section>
   </main>
   <script type="text/javascript" src="app.js"></script>
 </body>
</html>
